<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-(Hw 2)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="calculator_main">
        <input type="text" value="0" class="inputbox">
         
        <div class="button_5">
            <button class="btn_17">Ac</button>
            <button class="btn_18">.</button>
        </div>

        <div class="button_1">
            <button class="btn_1">7</button>
            <button class="btn_2">8</button>
            <button class="btn_3">9</button>
            <button class="btn_4">+</button>
        </div>

        <div class="button_2">
            <button class="btn_5">4</button>
            <button class="btn_6">5</button>
            <button class="btn_7">6</button>
            <button class="btn_8">-</button>
        </div>

        <div class="button_3">
            <button class="btn_9">1</button>
            <button class="btn_10">2</button>
            <button class="btn_11">3</button>
            <button class="btn_12">x</button>
        </div>

        <div class="button_4">
            <button class="btn_13">00</button>
            <button class="btn_14">0</button>
            <button class="btn_15">=</button>
            <button class="btn_16">/</button>

        </div>
        <div class="calcu_head">CASLO</div>
    </div>






    <script src="./script.js"></script>
</body>
</html>
